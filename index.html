<!DOCTYPE html>
<html>
<head>
    <title>Pluscode Geocoder</title>
    <!-- Add your CSS file if needed -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Pluscode Geocoder</h1>

    <div>
        <h2>Encode (Lat/Long to Pluscode)</h2>
        <input type="text" id="latitude" placeholder="Latitude">
        <input type="text" id="longitude" placeholder="Longitude">
        <button onclick="encodePluscode()">Encode</button>
        <p id="encodedResult"></p>
    </div>

    <div>
        <h2>Decode (Pluscode to Lat/Long)</h2>
        <input type="text" id="pluscode" placeholder="Pluscode">
        <button onclick="decodePluscode()">Decode</button>
        <p id="decodedResult"></p>
    </div>

    <!-- Link to Open Location Code JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/open-location-code@pluscodes/javascript/build/open-location-code.min.js"></script>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
